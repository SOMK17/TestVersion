<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Curtain Effect -->
    <div id="curtain-left" class="curtain"></div>
    <div id="curtain-right" class="curtain"></div>

    <!-- Password Protection Modal -->
    <div id="password-modal">
        <div class="modal-content">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Enter</button>
        </div>
    </div>

   <div id="portfolio-content" style="display:none;">
    <h1>Fáilte A Chara</h1>
    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="mySlides">
            <img src="images/Image1.jpg" alt="Image 1" class="portfolio-img">
        </div>

        <!-- Slide 2 -->
        <div class="mySlides">
            <img src="images/Image2.jpg" alt="Image 2" class="portfolio-img">
        </div>

        <!-- Add more slides as needed -->
        
        <!-- Navigation Arrows -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
